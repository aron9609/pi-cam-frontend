<form [formGroup]="mainForm">

  <div class="form-group">
    <label for="nameId">{{"deviceCreator.form.labels.name" | translate}}</label>
    <input id="nameId" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="descriptionId">{{"deviceCreator.form.labels.description" | translate}}</label>
    <input id="descriptionId" formControlName="description" class="form-control">
    <div class="alert alert-danger" *ngIf="mainForm.get('description').touched && mainForm.get('description').invalid">
      <div *ngIf="mainForm.get('description').errors.required">
        {{"deviceCreator.form.validations.description.required" | translate}}
      </div>
      <div *ngIf="mainForm.get('description').errors.minlength">
        {{"deviceCreator.form.validations.description.minLength" | translate}}
      </div>
    </div>
  </div>

</form>
